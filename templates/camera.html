<ion-view view-title="Camera">
  <ion-content>
  	 <img ng-src="{{imgURI}}" style="width: 100%; height: 100%;">
  </ion-content>
  <ion-footer-bar class="bar bar-positive">
      <div class="button-bar">
	     <button class="button icon-left ion-camera" ng-click="takePicture()">Take</button>
        <button class="button icon-left ion-camera" ng-click="testFileDownload()">Take Photo</button>
        <button class="button icon-left ion-upload" ng-click="upload()">Upload</button>
        <button class="button icon-left ion-upload" ng-click="browseFoto()">Browse</button>
      </div>
    </ion-footer-bar>

</ion-view>

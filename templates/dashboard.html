<ion-view view-title="Dashboard">
  <ion-content>
    <ion-refresher
        pulling-text="Tarik untuk Refresh..."
        on-refresh="doRefresh()">
    </ion-refresher>
    <div class="card">
        <div class="item item-divider">
            Pemesanan 7+ (Kelas)
        </div>
        <div class="item item-text-wrap">
            <canvas id="base" class="chart-horizontal-bar"
			  chart-data="data_kelass" chart-labels="kelass" >
			</canvas> 
        </div>
    </div>
    <div class="card">
        <div class="item item-divider">
            Pemesanan 7+ (Hari)
        </div>
        <div class="item item-text-wrap">
            <canvas id="pie" class="chart chart-pie"
              chart-data="data_haris" chart-labels="haris" chart-options="options">
            </canvas> 
        </div>
    </div>

  </ion-content>
</ion-view>
